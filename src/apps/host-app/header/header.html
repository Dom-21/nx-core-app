<header class="bg-white shadow-md">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <a
          routerLink="/"
          class="text-2xl font-bold text-blue-600 hover:text-blue-700 flex items-center gap-2"
        >
          <fa-icon [icon]="faHome" class="text-blue-600"></fa-icon>
          MyApp
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          [routerLink]="'/home'"
          [routerLinkActive]="'text-blue-600 font-semibold'"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-700 hover:text-blue-600 transition duration-300 flex items-center gap-2"
        >
          <fa-icon [icon]="faHome"></fa-icon>
          Home
        </a>
        <a
          [routerLink]="'/student'"
          [routerLinkActiveOptions]="{exact:false}"
          [routerLinkActive]="'text-blue-600 font-semibold'"
          class="text-gray-700 hover:text-blue-600 transition duration-300 flex items-center gap-2"
        >
          <fa-icon [icon]="faUser"></fa-icon>
          Student
        </a>
        <a
          routerLink="/about"
          routerLinkActive="text-blue-600 font-semibold"
          class="text-gray-700 hover:text-blue-600 transition duration-300 flex items-center gap-2"
        >
          <fa-icon [icon]="faInfoCircle"></fa-icon>
          About
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="text-blue-600 font-semibold"
          class="text-gray-700 hover:text-blue-600 transition duration-300 flex items-center gap-2"
        >
          <fa-icon [icon]="faEnvelope"></fa-icon>
          Contact
        </a>
      </div>

      <!-- CTA Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <button
          routerLink="/login"
          class="px-4 py-2 text-blue-600 hover:text-blue-700 transition duration-300 flex items-center gap-2"
        >
          <fa-icon [icon]="faRightToBracket"></fa-icon>
          Login
        </button>
        <button
          routerLink="/signup"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 shadow-md flex items-center gap-2"
        >
          <fa-icon [icon]="faUser"></fa-icon>
          Sign Up
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button class="text-gray-700 hover:text-blue-600 focus:outline-none">
          <fa-icon [icon]="faBars" class="text-2xl"></fa-icon>
        </button>
      </div>
    </div>
  </nav>
</header>
